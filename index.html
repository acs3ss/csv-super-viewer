<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CSV Super Viewer</title>
</head>
<body class="bg-dark">
    <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading"><span class="letters">C</span>SV <span class="letters">S</span>uper <span class="letters">V</span>iewer</h1>
          <p class="lead text-muted">Want to edit a CSV without installing a native application like Excel or VS Code or sending your files over the internet? Click below to select a file.</p>
          <p>
            <button class="btn btn-primary" type="button" id="open-file-button">Open CSV File</button>
            <button class="btn btn-nochanges" type="button" id="save-file-button">Save File</button>
          </p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="header-check-box" id="header-check-box" />
            <label class="form-check-label text-white" for="header-check-box">Use headers</label>
          </div>
        </div>
    </section>
    <div class="container">
        <table class="table table-dark" id="table-container"></table>
    </div>

    <!-- Must be the last thing in body -->
    <script src="index.js"></script>
</body>
</html>
